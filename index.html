
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento de Partido</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #343a40;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        .stats, .timer, .pause-buttons {
            margin-top: 20px;
        }
        .stats div, .timer div {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .display {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>Seguimiento de Partido</header>
    <div class="container">
        <h1>Panel de Control</h1>
        <div class="stats">
            <h2>Estadísticas</h2>
            <div>
                <span>Goles Equipo A:</span>
                <span id="golesA" class="display">0</span>
                <button onclick="increment('golesA')">+</button>
            </div>
            <div>
                <span>Goles Equipo B:</span>
                <span id="golesB" class="display">0</span>
                <button onclick="increment('golesB')">+</button>
            </div>
        </div>
        <div class="timer">
            <h2>Cronómetro</h2>
            <div>
                <span>Tiempo Equipo A:</span>
                <span id="timerA" class="display">0:00</span>
                <button onclick="startTimer('A')">Iniciar</button>
                <button onclick="pauseTimer('A')">Pausar</button>
            </div>
            <div>
                <span>Tiempo Equipo B:</span>
                <span id="timerB" class="display">0:00</span>
                <button onclick="startTimer('B')">Iniciar</button>
                <button onclick="pauseTimer('B')">Pausar</button>
            </div>
        </div>
        <div class="pause-buttons">
            <button onclick="resetAll()">Reiniciar Todo</button>
        </div>
    </div>
    <script>
        let timers = { A: 0, B: 0 };
        let intervals = { A: null, B: null };

        function increment(id) {
            const element = document.getElementById(id);
            const currentValue = parseInt(element.textContent, 10);
            element.textContent = currentValue + 1;
        }

        function startTimer(team) {
            if (intervals[team]) return;
            intervals[team] = setInterval(() => {
                timers[team]++;
                const minutes = Math.floor(timers[team] / 60);
                const seconds = timers[team] % 60;
                document.getElementById(`timer${team}`).textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            }, 1000);
        }

        function pauseTimer(team) {
            clearInterval(intervals[team]);
            intervals[team] = null;
        }

        function resetAll() {
            Object.keys(timers).forEach(team => {
                timers[team] = 0;
                clearInterval(intervals[team]);
                intervals[team] = null;
                document.getElementById(`timer${team}`).textContent = '0:00';
            });
            document.getElementById('golesA').textContent = '0';
            document.getElementById('golesB').textContent = '0';
        }
    </script>
</body>
</html>
