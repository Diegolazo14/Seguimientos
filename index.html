
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento de Partido</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #343a40;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }
        .section {
            margin-bottom: 30px;
        }
        .stat-item, .timer-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .stat-item button, .timer-item button {
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .stat-item button:hover, .timer-item button:hover {
            background: #0056b3;
        }
        .display {
            font-size: 18px;
            font-weight: bold;
        }
        .time-display {
            text-align: center;
            margin-top: 20px;
        }
        .time-display span {
            display: block;
            margin: 5px 0;
        }
        .pause-buttons {
            text-align: center;
            margin-top: 20px;
        }
        .pause-buttons button {
            padding: 10px 20px;
            margin: 0 5px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .pause-buttons button:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <header>Seguimiento de Partido</header>
    <div class="container">
        <h1>Panel de Control</h1>
        <div class="section">
            <h2>Estadísticas</h2>
            <div class="stat-item">
                <span>Goles Equipo A:</span>
                <span id="golesA" class="display">0</span>
                <button onclick="increment('golesA')">+</button>
            </div>
            <div class="stat-item">
                <span>Goles Equipo B:</span>
                <span id="golesB" class="display">0</span>
                <button onclick="increment('golesB')">+</button>
            </div>
            <div class="stat-item">
                <span>Pases Equipo A:</span>
                <span id="pasesA" class="display">0</span>
                <button onclick="increment('pasesA')">+</button>
                <button onclick="increment('erraticA')">Errático</button>
            </div>
            <div class="stat-item">
                <span>Pases Equipo B:</span>
                <span id="pasesB" class="display">0</span>
                <button onclick="increment('pasesB')">+</button>
                <button onclick="increment('erraticB')">Errático</button>
            </div>
            <div class="stat-item">
                <span>Tiros Equipo A:</span>
                <span id="tirosA" class="display">0</span>
                <button onclick="increment('tirosA')">+</button>
            </div>
            <div class="stat-item">
                <span>Tiros Equipo B:</span>
                <span id="tirosB" class="display">0</span>
                <button onclick="increment('tirosB')">+</button>
            </div>
        </div>
        <div class="section">
            <h2>Cronómetros</h2>
            <div class="timer-item">
                <span>Tiempo Equipo A:</span>
                <span id="timerA" class="display">0:00</span>
                <button onclick="startTimer('A')">Iniciar</button>
            </div>
            <div class="timer-item">
                <span>Tiempo Equipo B:</span>
                <span id="timerB" class="display">0:00</span>
                <button onclick="startTimer('B')">Iniciar</button>
            </div>
            <div class="time-display">
                <span>Tiempo Transcurrido: <span id="elapsedTime">0:00</span></span>
                <span>Tiempo Jugado: <span id="playedTime">0:00</span></span>
                <span>Tiempo Pausado: <span id="pausedTime">0:00</span></span>
            </div>
        </div>
        <div class="pause-buttons">
            <button onclick="pauseAll()">Pausar Todo</button>
            <button onclick="resetAll()">Reiniciar Todo</button>
        </div>
    </div>
    <script>
        let timers = { A: 0, B: 0 };
        let intervals = { A: null, B: null };
        let elapsed = 0, played = 0, paused = 0;
        let elapsedInterval = null, pausedInterval = null;

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        function increment(id) {
            const element = document.getElementById(id);
            const currentValue = parseInt(element.textContent, 10);
            element.textContent = currentValue + 1;
        }

        function startTimer(team) {
            pauseOtherTimer(team);

            if (!elapsedInterval) {
                elapsedInterval = setInterval(() => {
                    elapsed++;
                    played = elapsed - paused;
                    document.getElementById("elapsedTime").textContent = formatTime(elapsed);
                    document.getElementById("playedTime").textContent = formatTime(played);
                }, 1000);
            }

            if (!intervals[team]) {
                intervals[team] = setInterval(() => {
                    timers[team]++;
                    document.getElementById(`timer${team}`).textContent = formatTime(timers[team]);
                }, 1000);
            }
        }

        function pauseOtherTimer(currentTeam) {
            const otherTeam = currentTeam === 'A' ? 'B' : 'A';
            clearInterval(intervals[otherTeam]);
            intervals[otherTeam] = null;
        }

        function pauseAll() {
            clearInterval(elapsedInterval);
            elapsedInterval = null;
            Object.keys(intervals).forEach(team => {
                clearInterval(intervals[team]);
                intervals[team] = null;
            });
            if (!pausedInterval) {
                pausedInterval = setInterval(() => {
                    paused++;
                    document.getElementById("pausedTime").textContent = formatTime(paused);
                }, 1000);
            }
        }

        function resetAll() {
            clearInterval(elapsedInterval);
            clearInterval(pausedInterval);
            Object.keys(intervals).forEach(team => {
                clearInterval(intervals[team]);
                document.getElementById(`timer${team}`).textContent = '0:00';
                timers[team] = 0;
            });
            elapsed = played = paused = 0;
            document.getElementById("elapsedTime").textContent = "0:00";
            document.getElementById("playedTime").textContent = "0:00";
            document.getElementById("pausedTime").textContent = "0:00";

            ['golesA', 'golesB', 'pasesA', 'pasesB', 'tirosA', 'tirosB', 'erraticA', 'erraticB'].forEach(id => {
                document.getElementById(id).textContent = '0';
            });
        }
    </script>
</body>
</html>
